commands:
  - name: params
    description: prints the input params
    command: "./script.sh"
    options:
      - name: s
        optionType: String
        defaultValue: 'sValue'
      - name: a
        optionType: String
        defaultValue: 'aValue'
    positionalArguments:
      - name: foo
        description: foo argument
        type: String
        defaultValue: 'fooValue'
    runInConfigDirectory: true
